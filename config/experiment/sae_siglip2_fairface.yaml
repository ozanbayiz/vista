# @package _global_

# Experiment: Train BatchTopK SAE on SigLIP2 FairFace latents
# Usage: python -m src.main +experiment=sae_siglip2_fairface

defaults:
  - override /model: sae_siglip2
  - override /data: fairface_siglip2_no_labels
  - override /module: sae

trainer:
  max_epochs: 10
  precision: 16-mixed

wandb:
  project: idarve
  enabled: true
