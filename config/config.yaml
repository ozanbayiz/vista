defaults:
  - model: sparse_autoencoder
  - data: fairface_no_labels
  - module: sae
  - _self_

project_root: ${oc.env:PROJECT_ROOT,.}
data_root: ${oc.env:DATA_ROOT,/scratch/current/ozanbayiz}
output_root: ${oc.env:SCRATCH,/scratch/current/ozanbayiz/outputs}

# ---------------------------------------------------------------------------
# Reproducibility
# ---------------------------------------------------------------------------
seed: 42
deterministic: false  # set true for exact reproducibility (slower)

wandb:
  project: idarve
  entity: null
  enabled: true

trainer:
  max_epochs: 50
  accelerator: auto
  precision: 16-mixed
  check_val_every_n_epoch: 1
  log_every_n_steps: 10
  default_root_dir: ${output_root}

hydra:
  run:
    dir: ${output_root}/${hydra.job.config_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${output_root}/multirun/${hydra.job.config_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}_${hydra.job.override_dirname}
